<!DOCTYPE html>
<html>
<head>
    <link href="../resources/css/test.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/e8eecf89dc.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class='header'>
        <h1 class='title'>Test</h1>
    </div>
    <div class='quiz'>
        <input type="text" placeholder="Name" id=name>
        <input type="date" placeholder="Date" id=date>
        <h1 class=title style="color: rgb(255,111,111);padding-top:10px">(Quiz Title)</h1>
        <hr class='rs'>
        <h3 class=question>1. Question 1</h1>
            <input type="radio" id=q1a1 name=q1>
                <label for=q1a1>Answer 1</label>
            <input type="radio" id=q1a3 name=q1>
                <label for=q1a3>Answer 3</label><br><br>
            <input type="radio" id=q1a2 name=q1>
                <label for=q1a2>Answer 2</label>
            <input type="radio" id=q1a4 name=q1>
                <label for=q1a4>Answer 4</label>
            <hr class=rd>
        <h3 class=question>2. Question 2</h1>
            <input type="checkbox" id=q2a1 name=q2>
                <label for=q2a1>Answer 1</label>
            <input type="checkbox" id=q2a3 name=q2>
                <label for=q2a3>Answer 3</label><br><br>
            <input type="checkbox" id=q2a2 name=q2>
                <label for=q2a2>Answer 2</label>
                <input type="checkbox" id=q2a4 name=q2>
                <label for=q2a4>Answer 4</label>
            <hr class=rd>
        <h3 class=question>3. Question 3</h1>
    </div>
</body>
</html>
