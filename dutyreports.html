<!DOCTYPE html>

<head>
    <title>Duty Reports</title>
    <script src="https://kit.fontawesome.com/e8eecf89dc.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="/resources/css/DOC.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="/resources/images/DOC.png" type="image/x-icon" />
    <script>
        $('*').hide();
        const question = prompt("Please Enter The Password")
        if (question === '685') {
            $('*').fadeIn();
        } else {
            window.location.replace("https://gov.eclipse-rp.net/index.php");
        }
    </script>
</head>
<html>
<div class=header>
    <h1 class=title>
        Duty Reports
    </h1>
</div>
<div class=form>
    <form>
        <input type='text' id='dutyhrs' placeholder='Hours on Duty'><br>
        <input type='text' id='processed' placeholder="10-15's Processed"><br>
        <textarea rows="5" cols="50" type='text' id='log' placeholder='Detailed Log of Events'></textarea><br>
    </form>
    <button class='button button1' onclick="makeCode()">Make Code!</button>
</div>
<div id=codeBlock class='codeblock'>

</div>
<script>
    function makeCode() {
        var cb = document.getElementById("codeBlock");
        var Duty_Hours = document.getElementById("dutyhrs").value;
        var Num_Processed = document.getElementById("processed").value;
        var Details = document.getElementById("log").value;
        var currentdate = new Date();
        var datetime = currentdate.getDay() + "/" + currentdate.getMonth() +
            "/" + currentdate.getFullYear() + ' @ ' +
            +currentdate.getHours() + ":" +
            currentdate.getMinutes() + ":" + currentdate.getSeconds();

        cb.innerHTML = `
[img]https://cdn.discordapp.com/attachments/618576530402181153/620635803625848835/blankbanner.png[/img]
[img]https://cdn.discordapp.com/attachments/618576530402181153/620641897219751936/dutyreport.png[/img]
[divbox=white]
[ol][/ol]
[b]Date of Report:[/b]
[ol]${datetime}[/ol]<br>
[hr]
[ol][/ol]
[b]Hours on duty:[/b]
[ol]${Duty_Hours}[/ol]
[hr]
[ol][/ol]
[b]10-15s Processed:[/b]
[ol]${Num_Processed}[/ol]
[/divbox]
[ol][/ol]
[img]https://cdn.discordapp.com/attachments/618576530402181153/620641907688603668/log.png[/img]
[divbox=white][ol][/ol]
[i]${Details}[/i]
[ol][/ol][/divbox]
`
    }
</script>

</html>
