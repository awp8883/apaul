<!DOCTYPE html>

<head>
    <title>Duty Reports</title>
    <script src="https://kit.fontawesome.com/e8eecf89dc.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="/resources/css/DOC.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="/resources/images/DOC.png" type="image/x-icon" />
    <script>
        $('*').hide();
        const question = prompt("Please Enter The Password")
        if (question === '795') {
            $('*').fadeIn();
        } else {
            window.location.replace("https://gov.eclipse-rp.net/index.php");
        }
    </script>
</head>
<html>
<div class=header>
    <h1 class=title>
        Duty Reports
    </h1>
</div>
<div class=form>
    <form>
        <input type='text' id='dutyhrs' placeholder='Hours on Duty'><br>
        <input type='text' id='processed' placeholder="10-15's Processed"><br>
        <textarea rows="5" cols="50" type='text' id='genLog' placeholder='General Duties'></textarea><br>
        <textarea rows="5" cols="50" type='text' id='divLog' placeholder='Division Duties'></textarea><br>
    </form>
    <button class='button button1' onclick="makeCode()">Make Code!</button>
</div>
<div id=codeBlock class='codeblock'>

</div>
<script>
    function makeCode() {
        var cb = document.getElementById("codeBlock");
        var Duty_Hours = document.getElementById("dutyhrs").value;
        var Num_Processed = document.getElementById("processed").value;
        var genLog = document.getElementById("genLog").value;
        var divLog = document.getElementById("divLog").value;
        var currentdate = new Date();
        var datetime = currentdate.getDay() + "/" + currentdate.getMonth() +
            "/" + currentdate.getFullYear() + ' @ ' +
            +currentdate.getHours() + ":" +
            currentdate.getMinutes() + ":" + currentdate.getSeconds();

        cb.innerHTML = `
[img]https://i.imgur.com/IRwlwRE.png[/img]
[docsubtitle]Duty Report Details[/docsubtitle]
[divbox=white]
[ol][/ol]
[b]Date of Report:[/b] ${datetime}
[ol][/ol]
[hr]
[ol][/ol]
[b]Hours on duty:[/b] ${Duty_Hours}
[ol][/ol]
[hr]
[ol][/ol]
[b]10-15s Processed:[/b] ${Num_Processed}
[ol][/ol]
[/divbox]
[ol][/ol]
[docsubtitle]General Duties Log[/docsubtitle]
[divbox=white]
[ol][/ol]
[i]${genLog}[/i]
[ol][/ol][/divbox]
[docsubtitle]Divisional Duties Log[/docsubtitle]
[divbox=white]
[ol][/ol]
[i]${divLog}[/i]
[ol][/ol]
[/divbox]
[img]https://i.imgur.com/EYwU3XA.png[/img]
`
    }
</script>

</html>
